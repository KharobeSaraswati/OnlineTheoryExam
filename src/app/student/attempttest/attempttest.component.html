<table border="1">
    <tr>
        <td>
            <table border="2">
                <tr>
                    <th>SN</th>
                    <th>Question</th>
                    <th>Action</th>
                </tr>
                <tr *ngFor="let log of student.logs;let i=index">
                    <td>{{i+1}}</td>
                    <td>{{log.question.name}}</td>
                    <td>
                        <div *ngIf="log.submit==0"><button (click)="load(i)">Load</button></div>
                        <div *ngIf="log.submit==1">submitted</div>
                    </td>
                </tr>
            </table>
        </td>
        <td align="top"><h3>Write answer</h3>
            <div *ngIf="showIndex<0"> QuestionNotSelected</div>
        <div *ngIf="showIndex>=0">
           <b> Question:</b>{{student.logs[showIndex].question.name}}
            <h5>Answer:</h5>
            <textarea cols="50" rows="10" [(ngModel)]="student.logs[showIndex].answer"></textarea><br>
            <button (click)="update()">update</button>&nbsp;&nbsp;
            <button (click)="submit()">submit</button>
        </div>
        </td>
    </tr>
</table>

<br>
<button (click)="logout()">Logout</button>&nbsp;&nbsp;
<button (click)="GoBack()">GOBack</button>
